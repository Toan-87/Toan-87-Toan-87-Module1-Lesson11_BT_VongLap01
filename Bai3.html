<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai3</title>
</head>
<body>
<!--Hiển thị ra 20 số trong dãy fibonacci đầu tiên-->
<script>
    let n1 = 0;
    let n2 = 1;
    let next
    let result = n1 + ' '+ n2 +' '
    for (let i = 1; i<= 18; i++ ) {
        next = n1 + n2;
        n1 = n2;
        n2 = next;
        result = result + next +" "
    }
    document.write(result)
</script>
</body>
</html>
