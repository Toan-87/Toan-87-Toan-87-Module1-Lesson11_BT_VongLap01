    <meta charset="UTF-8">

</head>
<body>
<script>
  let n1 = 0;
  let n2 = 1;
  let next
  let total = n1 + n2;
  let result = n1 + ' '+ n2 +' '
  for (let i = 1; i<= 18; i++ ) {
    next = n1 + n2;
    n1 = n2;
    n2 = next;
    total = total + next;
    result = result + next +" "
  }
  document.write(result);
  document.write('<br>');
  document.write(total);
</script>
