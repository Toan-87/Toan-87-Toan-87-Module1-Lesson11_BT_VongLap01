<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai7</title>
</head>
<body>
<script>
    let n;
    for (n = 1; n<= 100; n++) {
        if (n % 3 ===0 && n % 5===0) {
            document.write('FizzBuzz');
            document.write(", ")
        }else if (n % 3===0) {
            document.write('Fizz');
            document.write(", ")
        }else if (n % 5===0){
            document.write('Buzz');
            document.write(", ")
        }else {
            document.write(n);
            document.write(", ")
        }
    }
</script>
</body>
</html>
